<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-игра</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #game-button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        #game-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #score {
            font-size: 22px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Нажимай на кнопку, чтобы набрать 10 очков!</h1>
    <button id="game-button">+1 Очко</button>
    <p id="score">Очки: 0</p>

    <script>
        let score = 0;
        const button = document.getElementById("game-button");
        const scoreDisplay = document.getElementById("score");

        button.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = "Очки: " + score;

            if (score >= 10) {
                sendWinMessage();
                alert("Поздравляем! Вы набрали 10 очков!");
                button.disabled = true;
            }
        });

        function sendWinMessage() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.sendData("win");  
            }
        }
    </script>
</body>
</html>
