<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лови сердечки!</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #fce4ec; }
        canvas { background: #fff; display: block; margin: auto; border: 2px solid black; }
        h1 { color: #d81b60; }
    </style>
</head>
<body>
    <h1>Лови сердечки! ♡</h1>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <p>Очки: <span id="score">0</span>/10</p>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        let basket = { x: 175, y: 450, width: 50, height: 20 };
        let hearts = [];
        let score = 0;
        let gameRunning = true;

        function drawBasket() {
            ctx.fillStyle = "black";
            ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
        }

        function drawHearts() {
            ctx.fillStyle = "red";
            hearts.forEach(heart => {
                ctx.beginPath();
                ctx.arc(heart.x, heart.y, 8, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateHearts() {
            hearts.forEach((heart, index) => {
                heart.y += 3;
                if (heart.y > basket.y && heart.x > basket.x && heart.x < basket.x + basket.width) {
                    score++;
                    hearts.splice(index, 1);
                    document.getElementById("score").textContent = score + "/10";
                }
                if (heart.y > canvas.height) hearts.splice(index, 1);
            });

            if (Math.random() < 0.02) {
                hearts.push({ x: Math.random() * canvas.width, y: 0 });
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBasket();
            drawHearts();
            updateHearts();

            if (score >= 10) {
                gameRunning = false;
                alert("Поздравляем! Вы набрали 10 очков!");
                sendScoreToTelegram();
            } else {
                requestAnimationFrame(gameLoop);
            }
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && basket.x > 0) basket.x -= 20;
            if (event.key === "ArrowRight" && basket.x < canvas.width - basket.width) basket.x += 20;
        });

        function sendScoreToTelegram() {
            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({ score: score }));
            }
        }

        gameLoop();
    </script>
</body>
</html>
